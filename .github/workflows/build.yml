name: Build Connect 4

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake
        
    - name: Create build directory
      run: mkdir build
      
    - name: Configure CMake
      run: cmake -S . -B build
      
    - name: Build
      run: cmake --build build
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: connect4-linux
        path: build/connect4
        
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Create build directory
      run: mkdir build
      
    - name: Configure CMake
      run: cmake -S . -B build
      
    - name: Build
      run: cmake --build build --config Release
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: connect4-windows
        path: build/Release/connect4.exe
